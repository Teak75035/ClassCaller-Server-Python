<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动关闭页面</title>
    <script>
        // 自动关闭页面
        window.onload = function() {
            window.close();
        };
    </script>
</head>
<body>
    <p>页面即将自动关闭...</p>
</body>
</html>
